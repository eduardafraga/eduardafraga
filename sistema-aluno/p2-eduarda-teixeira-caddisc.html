<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="caddisc.css" />
  </head>
  <body>
    <header>
      <img src="lilac.jpg" alt="" srcset="" width="90" height="60" />
      <div>
        <a href="./index.html"> Início</a>
        <a href="./aluno.html"> Aluno</a>

      </div>
      <img src="lilac.jpg" alt="" srcset="" width="90" height="60" />
    </header>
    <article class="conteudo">
      <section>
        <h2>CADASTRO DE DISCIPLINAS</h2>
        <div class="caixa">
          <label for="name"> Nome da Disciplina</label>
          <input
            type="text"
            name="nome"
            id="nome-disciplina"
            placeholder="digite o nome da disciplina"
          />
          <input type="submit" value="salvar" /><br />

          <label for="name"> Id da Disciplina</label>
          <input
            type="number"
            name="id-disciplina"
            id="id-disciplina"
            placeholder="digite o ID da disciplina"
          />
          <input type="submit" value="salvar" />>

          <label for="name"> Carga Horária da disciplina</label>
          <input
            type="number"
            name="ch-horaria"
            id="ch-horaria"
            placeholder="digite a carga horária da disciplina"
          />
          <input type="submit" value="salvar" />

          <label for="name"> Professor da disciplina</label>
          <input
            type="text"
            name="professor-disciplina"
            id="professor-disciplina"
            placeholder="digite o nome do professor da disciplina"
          />
          <input type="submit" value="salvar" /> >

          <label for="name"> Semestre da disciplina</label>
          <input
            type="number"
            name="nome"
            id="semestre-disciplina"
            placeholder="digite o semestre da disciplina"
          />
          <input type="submit" value="salvar" /> >

          <label for="name">Nota mínima para aprovação:</label>
          <input
            type="number"
            name="nome"
            id="nome"
            placeholder="digite a nota mínima"
          />
          <input type="submit" value="salvar" /> <br /><br />

          <label for="name">Data do cadastro:</label>
          <input
            type="number"
            name="nome"
            id="nome"
            placeholder="digite a data"
          />
          <input type="submit" value="salvar" /> <br /><br />

          <label for="name">Ano Letivo:</label>
          <input
            type="number"
            name="nome"
            id="nome"
            placeholder="digite o ano letivo"
          />
          <input type="submit" value="salvar" /> <br /><br />

          <label for="name">Nome do Professor:</label>
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="digite o nome do professor"
          />
          <input type="submit" value="salvar" /> <br /><br />
        </div>
      </section>
    </article>
    <footer>Rodapé</footer>
  </body>
</html>
